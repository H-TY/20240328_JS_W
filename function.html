<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // function 有以下兩種宣告方式：
        // 第一種方式↓
        function GoodMorning() {
            document.write('早上好！到底是誰發明的<br>')
        }

        // 第二種方式↓
        const GoodMornings = function () {
            document.write('早上好！真的好嗎???')
        }

        GoodMorning()
        GoodMornings()


        document.write('<hr>')


        // 參數 time, item 這個可以自己取名
        function GoodMorning1(time, item) {
            document.write(`${time}好，現在我有${item}`)
        }

        GoodMorning1('早上', '冰淇淋')
        document.write('<br>')
        GoodMorning1('中午', '雞排+珍奶')
        document.write('<br>')
        GoodMorning1('晚上')


        document.write('<hr>')


        function GoodMorning2(time = '早上', item = '冰淇淋') {
            console.log(arguments)
            document.write(`${time}好，現在我有${item}`)
        }

        GoodMorning2('早上', '冰淇淋')
        document.write('<br>')
        GoodMorning2('中午', '雞排+珍奶')
        document.write('<br>')
        GoodMorning2('晚上')
        document.write('<br>')
        GoodMorning2(undefined, '麻辣鍋')


        document.write('<hr>')


        function GoodMorning3(time = '早上', item = '冰淇淋') {
            return `${time}好，現在我有${item}`
            // return 後的東西都不會執行
            console.log(123)
        }

        const text = GoodMorning3()
        console.log(text)
        document.write(`<h1>${GoodMorning3('中午', '雞排+珍奶')}`)


        document.write('<hr>')


        const GoodMorning4 = (time = '早上', item = '冰淇淋') => {
            // Uncaught ReferenceError: argument is not defined
            // console.log(argument)
            return `${time}好，現在我有${item}`
            // return 後的東西都不會執行
            console.log(123)
        }
        const text1 = GoodMorning4()
        console.log(text1)
        document.write(`<h1>${GoodMorning4('中午', '雞排+珍奶')}`)

        // 當箭頭函式參數"只有一個"的時候，可以省略 ()
        const isEven = number => {
            return number % 2 === 0
        }
        // 如果 function 內"只有一行 return"的時候，可以省略 {}
        const isOdd = number => number % 2 === 1
        // 如果省略 {} 但是要 return 物件的話，用 () 包起來
        const obj = () => ({ aaa: 111, bbb: 222 })
        console.log(isOdd(2))
        console.log(obj())



    </script>
</body>

</html>
