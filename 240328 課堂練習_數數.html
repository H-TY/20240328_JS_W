<body>
    <script>

        // 題目：小明喜歡數數 (https://pse.is/5r5wld)

        const calculate = (n, m) => {
            //     for (let i = 0; i < n; i++) {
            //         if ((n += i) > m) {
            //             console.log(i)
            //             return i
            //         }
            //     }
            // }


            // 老師解題 ↓
            // 次數
            let i = 0
            // 總和
            let sum = 0
            // 迴圈執行條件
            // 總和 <= m
            while (sum <= m) {
                // 總和 + 目前數字
                sum += n
                // 數字 + 1
                n++
                // 次數 + 1
                i++
            }
            return i
        }

        const number1 = parseInt(prompt('n'))
        const number2 = parseInt(prompt('m'))
        console.log(calculate(number1, number2))







    </script>
